<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .aadhaar-card {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .aadhaar-card img {
            width: 60px;
            margin-bottom: 10px;
        }
        .aadhaar-card h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .aadhaar-card p {
            text-align: left;
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .aadhaar-card span {
            font-weight: normal;
        }
        .aadhaar-card .verified {
            margin-top: 20px;
        }
        .aadhaar-card .verified img {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="aadhaar-card">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Emblem_of_India.svg/1024px-Emblem_of_India.svg.png" alt="Emblem">
    <h1>Unique Identification Authority of India<br>Aadhaar Card</h1>
    <p>Aadhaar Number: <span>XXXX-XXXX-XXXX</span></p>
    <p>Name: <span>Parasram Singh Rathore</span></p>
    <p>Date of Birth: <span>27-06-2004</span></p>
    <p>Gender: <span>Male</span></p>
    <p>Address: <span>XXXX, XXXX, XXXX, XXXX</span></p>
    
    <div class="verified">
        <img src="https://www.digilocker.gov.in/assets/img/digilocker-logo-blue-verified.png" alt="Verified by DigiLocker">
    </div>
</div>

</body>
</html>
